<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {{request.user}}
    
<div class="row p-5">
    
        <h2 class="text-center mt-3 text-danger">COURSES</h2>
        
            <!-- <a href="" class="btn btn-success"></a> -->

        {%for c in courses%}
        <div class="card mt-5 me-5" style="width: 18rem;">

          {% if c.picture %}
          <img src="{{c.picture.url}}" class="card-img-top" width="80%" height="200px"></img>

          {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{c.title}}</h5>
              <p class="card-text">{{c.description}}</p>
              <a href="{%url 'course-details' c.id%}" class="btn btn-primary">DETAILS</a>
            </div>
          </div>
        {%endfor%}


        <div>

          {%for d in demovideos%}
        <!-- <div class="card mt-5 me-5" style="width: 18rem;">
            <img src="{{d.picture.url}}" class="card-img-top" width="80%" height="200px"></img> -->
            <div class="card-body">
              <h5 class="card-title">{{d.course}}</h5>
              <p class="card-text">{{d.title}}</p>
              <p class="card-text">{{d.content}}</p>
              <a href="" class="btn btn-primary">DETAILS</a>

            </div>
          </div>
        {%endfor%}
        </div>

 
</div>
</body>
</html>
