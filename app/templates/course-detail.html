<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h2 class="text-center mt-3 text-danger">COURSE DETAILS</h2>

            <!-- <a href="" class="btn btn-success"></a> -->

            <div class="card" style="width: 18rem;">

                {% if course.picture %}
                <img src="{{course.picture.url}}" class="card-img-top" alt="...">
      
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{course.title}}</h5>
                    <p class="card-text">{{course.description}}</p>
                    <a href="{%url 'demovideo-list' %}" class="btn btn-primary">GET CLASS</a>
                   
                    <div>

                    <div class="row">
                        <div class="col-4">  
                            {% if request.user.role == 'instructor' %}
                            <a href="{%url 'course-add' %}" class="btn btn-primary mt-2">ADD</a>              
                            {% endif %}
                        </div>
                        <div class="col-4">

                            {% if request.user.role == 'instructor' %}
                            <a href="{%url 'course-update' course.id%}" class="btn btn-primary mt-2">UPDATE</a>              
                            {% endif %}
                        </div>
                        <div class="col-4">

                            {% if request.user.role == 'instructor' %}
                            <a href="{%url 'course-delete' course.id%}" class="btn btn-primary mt-2">DELETE</a>              
                            {% endif %}
                        </div>
                </div>

                </div>
            </div>


        </div>
        <div class="col-1">
        </div>
    </div>
</body>

</html>
